<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synth</title>
</head>

<body>
    <button id="start">
        Start
    </button>
    <button id="stop">
        Stop
    </button>
    <label for="Gain">
        <input type="range" id="volume" data-action="volume" class="volumeControl" min="0" max="3" value="0" step="0.01"
            list="gain-vals" />
    </label>
    <label for='freq'>Freq</label>
    <input id='freq' type='range' value='110' min='5' max='6000' step='10' oninput='freqInp(value)' />
    <output for='freq' id='freqVal'>110</output>
    </div>
    <select id="waveFormSelect">
        <option value="sine">sine</option>
        <option value="square">square</option>
        <option value="sawtooth">sawtooth</option>
        <option value="triangle">triangle</option>
    </select>


    <div>
        <canvas id='scope' width=400 height=200></canvas>
        <br>
        <canvas id='spectrum' width=400 height=200></canvas>
    </div>
    <script src="app.js"></script>
</body>

</html>
