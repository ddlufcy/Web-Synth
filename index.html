<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synth</title>
</head>

<body>
    <button id="start">
        Start
    </button>
    <button id="stop">
        Stop
    </button>
    <input type="range" id="volume" data-action="volume" class="volumeControl" min="0" max="2" value="1" step="0.01"
        list="gain-vals" />
    <datalist id="gain-vals">
        <option value="0" label="min"></option>
        <option value="2" label="max"></option>
    </datalist>
    <script src="app.js"></script>
</body>

</html>
